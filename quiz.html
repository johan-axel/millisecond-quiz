<!DOCTYPE html>
<html>
<head>
    <title>Embedded YouTube Video with Start and End Time</title>
    <style>
    #player {
      display: none;
    }
  </style>
</head>
<body>
<div id="player"></div>
<button onclick="seekAndPlayVideo(300)">300ms</button>
<button onclick="seekAndPlayVideo(600)">600ms</button>
<button onclick="seekAndPlayVideo(1000)">1s</button>
<button onclick="seekAndPlayVideo(10000)">10s</button>

<script>
    // 1. Load the YouTube Iframe API asynchronously
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var endTime = 80;
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 2. Create the player when the YouTube Iframe API is ready
    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '50',
        width: '560',
        videoId: 'h_D3VFfhvs4',
        playerVars: {
          start: endTime-10,
          end: endTime,
          autoplay: 0,
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    // 3. Start playback when the player is ready
    function onPlayerReady(event) {
      // Function to seek to the calculated position and play the video
      window.seekAndPlayVideo = function(duration) {
        var position = endTime - duration / 1000; // Convert duration to seconds

        event.target.seekTo(position, true);
        event.target.playVideo();
      };
    }
  </script>

</body>
</html>
