<!DOCTYPE html>
<html>
<head>
    <title>Embedded YouTube Video with Start and End Time</title>
</head>
<body>
<div id="player"></div>
<input type="text" id="durationInput" placeholder="Enter duration in milliseconds">
<button onclick="seekVideo()">Submit</button>

<script>
    // 1. Load the YouTube Iframe API asynchronously
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 2. Create the player when the YouTube Iframe API is ready
    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '315',
        width: '560',
        videoId: 'h_D3VFfhvs4',
        playerVars: {
          start: 99,
          end: 100,
          autoplay: 1,
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    // 3. Add seekVideo function to player
    function onPlayerReady(event) {
      console.log("ready player");
      // Function to seek to the calculated position based on input duration
      window.seekVideo = function() {
        var durationInput = document.getElementById('durationInput');
        var duration = parseInt(durationInput.value);
        var end = 100;
        var position = end - duration / 1000; // Convert duration to seconds

        event.target.seekTo(position, true);
      };
    }
  </script>

</body>
</html>
